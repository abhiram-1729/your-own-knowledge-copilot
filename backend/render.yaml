services:
  - type: web
    name: knowledge-copilot-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./knowledge_copilot.db
      - key: CHROMA_PERSIST_DIRECTORY
        value: ./chroma_db

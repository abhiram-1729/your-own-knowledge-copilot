services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowledge-copilot-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=sqlite:///./knowledge_copilot.db
      - CHROMA_PERSIST_DIRECTORY=./chroma_db
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/knowledge_copilot.db:/app/knowledge_copilot.db
      - ./backend/temp_uploads:/app/temp_uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: knowledge-copilot-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

